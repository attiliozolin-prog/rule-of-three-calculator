<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Rule of Three Calculator</title>
    <meta
      name="description"
      content="Simple, fast and multilingual rule of three calculator."
    />

    <!-- Tailwind via CDN (ok for now) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              nubank: {
                500: '#820ad1',
                600: '#7c05c6',
                700: '#6804a8',
              },
            },
          },
        },
      };
    </script>

    <style>
      input[type=number]::-webkit-inner-spin-button,
      input[type=number]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      input[type=number] {
        -moz-appearance: textfield;
      }
      body {
        background-color: #f5f5f7;
      }
    </style>
  </head>

  <body class="text-gray-900 antialiased selection:bg-nubank-500 selection:text-white">
    <div id="root"></div>

<script type="module" src="/index.tsx"></script>
